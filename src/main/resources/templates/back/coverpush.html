<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

    <!-- 浏览器标签图片 -->
    <link rel="shortcut icon" href="../topjui//images/favicon.ico"/>
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../easyui/myvalidate.js"></script>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/material/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">

    <script type="text/javascript">

        var action = "";

        $(function(){
            // 初始化datagrid数据表格
            $("#tb").datagrid({
                width:"100%",
                url: "../Co/queryAll",
                fitColumns:true, // 列宽自适应
                singleSelect:true,// 当行选中
                pagination:true,
                pageList:[5,10,15,20],
                pageSize:5,
                columns:[
                    [
                        {field: 'pushid', title: '编号', width: 100},
                        {field: 'bookname', title: '作品', width: 100},
                        {field: 'cover', title: '封面', width: 200,formatter:getFile},
                        {field: 'empname', title: '操作人', width: 100},
                        {field: 'operatedate', title: '操作时间', width: 150}
                    ]
                ],
                // toolbar:'#tools',
                toolbar:[{text:"新增",
                    iconCls:"icon-add",
                    // 处理
                    handler:function(){
                        $("#ff").form("reset");
                        $("#dl").dialog("setTitle","新增");
                        $("#dl").dialog("open");
                        action = "../Co/add";
                    }
                },'-',{text:"修改",
                    iconCls:"icon-edit",
                    handler:function(){
                        // 判断是否选中修改数据
                        var row = $("#tb").datagrid("getSelected");
                        if(row != null){
                            $("#ff").form("reset");
                            $("#ff").form("load",row);
                            $("#dl").dialog("setTitle","修改").dialog("open");
                            $("#cbb").combobox("select",row.bookname);
                            action = "../Co/update?pushid="+row.pushid;
                        }else{
                            $.messager.alert("提示","请选择要修改得数据");
                        }
                    }
                }/*,'-',{text:"删除",
                    iconCls:"icon-remove",
                    handler:function(){
                        var row = $("#tb").datagrid("getSelected");
                        if(row != null){
                            $.post("../Co/del", {pushid: row.pushid},function(data){
                                if(data==1){
                                    $.messager.show({
                                        title:"提示",
                                        msg:"删除失败"
                                    });
                                }else{
                                    $.messager.show({
                                        title:"提示",
                                        msg:"删除成功"
                                    });
                                    // 刷新数据表格
                                    $("#tb").datagrid("reload");
                                }
                            });
                        }else{
                            $.messager.alert("提示","请选择要删除得数据");
                        }
                    }
                }*/]
            });

            // 隐藏对话框
            $("#dl").dialog("close");
        });

        function submitForm(){
            $("#ff").form('submit',{
                url:action,
                onSubmit:function(){
                    var rs = $("#ff").form("validate");
                    return rs;
                },
                success:function(){
                    // 关闭窗口
                    $("#dl").dialog("close");
                    // 刷新数据表格
                    $("#tb").datagrid("reload");
                }
            });
        }


        function clearForm(){
            $("#ff").form("reset");
        }

        function getFile(value){
            if(value){
                return "<img src='"+value+"' width='200px' height='75px'>";
            }
            return null;
        }


    </script>
</head>

<body>
<table id="tb"></table>

<div class="easyui-dialog" style="width:500px;height:400px;padding:10px 60px;" id="dl">
    <form id="ff" method="post" enctype="multipart/form-data">

        <div style="margin-bottom:20px">
            <!--<input class="easyui-textbox" style="width:100%" data-options="label:'作品:',required:true"  name="bookid">-->
            <select class="easyui-combobox" label="作品:" style="width:100%"  name="bookid"
                    data-options="url:'../books/queryB',valueField:'bookid',textField:'bookname',required:true,editable:false" id="cbb">
            </select>
        </div>
3
       <!-- <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%" data-options="label:'封面:',required:true"  name="cover">
        </div>-->
        <div style="margin-bottom:20px">
            <input name="cover" hidden>
            <input class="easyui-filebox" style="width:300px" data-options="label:'封面:',
            prompt:'请选择图片...',buttonText:'浏览'" accept="image/gif,image/jpeg,image/png" name="file">
        </div>

       <!-- <div style="margin-bottom:20px">
            <input name="pic" hidden>
            <input class="easyui-filebox" style="width:300px" data-options="label:'图片:',
            prompt:'请选择图片...',buttonText:'浏览'" accept="image/gif,image/jpeg,image/png" name="photo">
        </div>-->
    </form>
    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">提交</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">清空</a>
    </div>
</div>
</body>
</html>
