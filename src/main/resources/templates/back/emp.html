<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../easyui/myvalidate.js"></script>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/material/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">

    <script type="text/javascript">

        var action = "";

        $(function(){
            $("#dl").dialog("close");
            $("#dll").dialog("close");
        });

        $(function() {
            // 初始化datagrid数据表格
            $("#tb").datagrid({
                width: "100%",
                url: '/ep/queryAll',
                fitColumns: true, // 列宽自适应
                singleSelect: true,// 当行选中
                columns: [
                    [
                        {field: 'empid', width: 50, title: '编号'},
                        {field: 'uname', width: 100, title: '用户名'},
                        {field: 'pwd', width: 100, title: '密码'},
                        {field: 'empname', width: 100, title: '姓名'},
                        {field: 'phone', width: 100, title: '手机号'},
                        {field: 'idcard', width: 100, title: '身份证号'},
                        {field: 'rolename', width: 100, title: '角色'},
                        {field: 'state', width: 100, title: '状态',formatter:fmtState},
                        {field: 'name', width: 100, title: '操作人'},
                        {field: 'operatedate', width: 100, title: '操作时间'}
                    ]
                ],
                toolbar:[{text:"新增",
                    iconCls:"icon-add",
                    // 处理
                    handler:function(){
                        $("#ff").form("reset");
                        $("#dl").dialog("setTitle","新增");
                        $("#dl").dialog("open");
                        action = "/ep/add";
                    }
                },'-',{text:"修改",
                    iconCls:"icon-edit",
                    handler:function(){
                        // 判断是否选中修改数据
                        var row = $("#tb").datagrid("getSelected");
                        if(row != null){
                            $("#ff").form("reset");
                            $("#ff").form("load",row);
                            $("#dl").dialog("setTitle","修改").dialog("open");
                            action = "/ep/update?empid="+row.empid;
                        }else{
                            $.messager.alert("提示","请选择要修改得数据");
                        }
                    }
                },'-',{text:"修改状态",
                    iconCls:"icon-edit",
                    handler:function(){
                        // 判断是否选中修改数据
                        var row = $("#tb").datagrid("getSelected");
                        if(row != null){
                            $("#bb").form("reset");
                            $("#bb").form("load",row);
                            $("#dll").dialog("setTitle","修改状态").dialog("open");
                            action = "/ep/US?empid="+row.empid;
                        }else{
                            $.messager.alert("提示","请选择要修改得数据");
                        }
                    }
                }]
            });
            $("#dll").dialog("close");
        });

        function submitForm(){
            $("#ff").form('submit',{
                url:action,
                onSubmit:function(){
                    var rs = $("#ff").form("validate");
                    return rs;
                },
                success:function(){
                    // 关闭窗口
                    $("#dl").dialog("close");
                    // 刷新数据表格
                    $("#tb").datagrid("reload");
                }
            });
        }


        function tijiao(){
            $("#bb").form('submit',{
                url:action,
                onSubmit:function(){
                    var rs = $("#bb").form("validate");
                    return rs;
                },
                success:function(){
                    // 关闭窗口
                    $("#dll").dialog("close");
                    // 刷新数据表格
                    $("#tb").datagrid("reload");
                }
            });
        }

        function fmtState(value,row,index){
            if(value == 0){
                return "启用";
            }else if(value == 1){
                return "禁用"
            }
            return "";
        }

        function clearForm(){
            $("#ff").form("reset");
            $("#bb").form("reset");
        }
    </script>
</head>
<body>
<table id="tb"></table>

<div class="easyui-dialog" style="width:500px;height:300px;padding:10px 60px;" id="dl">
    <form id="ff" method="post">
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%" data-options="label:'用户名：',required:true" name="uname">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%" data-options="label:'密码：',required:true" name="pwd">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%" data-options="label:'用户：',required:true" name="empname">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%" data-options="label:'手机号：',required:true" name="phone">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%" data-options="label:'身份证号：',required:true" name="idcard">
        </div>
        <div style="margin-bottom:20px">
            <select class="easyui-combobox" label="角色:" style="width:100%"  name="roleid"
                    data-options="url:'/role/list',valueField:'roleid',textField:'rolename',required:true,editable:false" id="cbb">
            </select>
        </div>
    </form>

    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">提交</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">重置</a>
    </div>
</div>


<div class="easyui-dialog" style="width:500px;height:300px;padding:10px 60px;" id="dll">
    <form id="bb" method="post">

        <div style="margin-bottom:20px">
            <select class="easyui-combobox" label="状态:" style="width:100%"  name="state"
                    data-options="required:true,editable:false" id="cbb1">
                <option value="0">启用</option>
                <option value="1">禁用</option>
            </select>
        </div>
    </form>

    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="tijiao()" style="width:80px">提交</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="chongzhi()" style="width:80px">重置</a>
    </div>
</div>
</body>
</html>
