<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../easyui/myvalidate.js"></script>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/material/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">

    <script type="text/javascript">

        var action = "";

        $(function() {
            // 初始化datagrid数据表格
            $("#tb").datagrid({
                width: "100%",
                url: '/author/list',
                fitColumns: true, // 列宽自适应
                singleSelect: true,// 当行选中
                pagination:true,
                pageList:[5,10,20],
                pageSize:5,
                columns: [
                    [
                        {field: 'userid', width: 50, title: '编号'},
                        {field: 'pen', width: 100, title: '笔名'},
                        {field: 'realname', width: 100, title: '姓名'},
                        {field: 'idcard', width: 100, title: '身份证号'},
                        {field: 'email', width: 100, title: '邮箱'},
                        {field: 'phone', width: 100, title: '手机号'},
                        {field: 'income', width: 100, title: '收入'},
                        {field: 'nums', width: 100, title: '作品数量'}
                    ]
                ],
                toolbar:[{text:"新增",
                    iconCls:"icon-add",
                    // 处理
                    handler:function(){
                        $("#ff").form("reset");
                        $("#dl").dialog("setTitle","新增");
                        $("#dl").dialog("open");
                        action = "/author/add";
                    }
                },'-',{text:"修改",
                    iconCls:"icon-edit",
                    handler:function(){
                        // 判断是否选中修改数据
                        var row = $("#tb").datagrid("getSelected");
                        if(row != null){
                            $("#ff").form("reset");
                            $("#ff").form("load",row);
                            $("#dl").dialog("setTitle","修改").dialog("open");
                            action = "/author/updAuthor?userid="+row.userid;
                        }else{
                            $.messager.alert("提示","请选择要修改得数据");
                        }
                    }
                }]
            });
            $("#dl").dialog("close");
        });

        function submitForm(){
            $("#ff").form('submit',{
                url:action,
                onSubmit:function(){
                    var rs = $("#ff").form("validate");
                    return rs;
                },
                onBeforeLoad:function(){
                    $.messager.progress({
                        text: '正在操作...'
                    });
                },
                success:function(data){
                    $.messager.progress('close');
                    if(data){
                        $.messager.show({
                            title:"提示",
                            msg:"操作成功"
                        });
                        // 关闭窗口
                        $("#dl").dialog("close");
                        // 刷新数据表格
                        $("#tb").datagrid("reload");
                    }else {
                        $.messager.alert('操作失败！', '未知错误或没有任何修改，请重试！', 'messager-error');
                    }
                }
            });
        }

        function clearForm(){
            $("#ff").form("reset");
        }
    </script>
</head>
<body>
<table id="tb"></table>

<div class="easyui-dialog" style="width:500px;height:300px;padding:10px 60px;" id="dl" data-options="modal:true">
    <form id="ff" method="post">
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%" data-options="label:'笔名：',required:true" name="pen">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%" data-options="label:'姓名：',required:true"  name="realname">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%" data-options="label:'身份证号：',required:true"  name="idcard">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%" data-options="label:'邮箱：',required:true"  name="email">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%" data-options="label:'手机号：',required:true"  name="phone">
        </div>
    </form>

    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">提交</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">重置</a>
    </div>
</div>
</body>
</html>
