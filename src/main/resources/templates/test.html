<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../css/iconfont.css">
</head>
<body>

    <th:block th:each="l,status : ${list}">

        <th:block th:if="${status.index} gt 2 and ${status.index} lt 5" >
            <span th:text="${l.pid}" style="border:1px solid gray;width:50px;height:50px;">
            </span>
        </th:block>
    </th:block>
    <i class = "iconfont icon-jiesuo"></i>
</body>
</html>
