            <script type="text/javascript">
                $.ajax({
                    url:"chapter/getByBookidRecycle",
                    success:function (data) {
                        var str="";
                        for(var i=0;i<data.length;i++){
                            if(i==0){
                                str+="<li data-chapterid=\"35384036628575823\" onclick='tabread("+data[i].chapid+",\""+data[i].chapname+"\",this)' data-volumeid=\"35362916621017310\" class=\"act\">";

                                $("#chapid").val(data[i].chapid);
                                $("#chapterTitle").html(data[i].chapname);
                            }else{
                                str+="<li data-chapterid=\"35384036628575823\" data-volumeid=\"35362916621017310\">";
                            }
                            str+="<div class=\"sectionBox\">";
                            str+="   <p>";
                            str+="   <em>"+data[i].chapname+"</em>";
                            str+="   </p>";
                            str+="   <p class=\"f12\">";
                            str+="<i>";
                            str+="   "+jsonDateFormat(data[i].updatetime)+"                                            </i>";
                            str+="共"+data[i].chapcount+"字";
                            str+="</p>";
                            str+="</div>";
                            str+="</li>";
                        }
                        $("#sum").html("<p>共 "+data.length+" 章</p>");
                        $("#draftList").html(str);
                    }
                })
                function jsonDateFormat(date) {//json日期格式转换为正常格式
                    var dateee = new Date(date).toJSON();
                    return new Date(+new Date(dateee) + 8 * 3600 * 1000).toISOString().replace(/T/g, ' ').replace(/\.[\d]{3}Z/, '')
                }
                $(function () {
                    read();
                })
                function tabread(chapid,chapname,obj) {
                    $("#chapid").val(chapid);
                    $("#chapterTitleInput").val(chapname);
                    $("#draftList").find("li").prop("class","");
                    $(obj).prop("class","act");
                    read();
                }
                function read() {
                    if($("#chapid").val()==""){return;}
                    $.ajax({
                        url:"chapter/read",
                        data:{"chapid":$("#chapid").val()},
                        success:function (data) {
                            $("#chapterContentInput").val(data);
                        }
                    })
                }
            </script>

<script type="text/javascript">
    function updrafts() {
        $.ajax({
            url:"chapter/updrafts",
            data:{"chapid":$("#chapid").val()},
            success:function (data) {
                swal("恢复成功", "请到草稿箱查看", "success");
                $("#chapterContentInput").val("");
                window.location.reload();
            }
        })
    }
    function del() {
        var message=confirm("你确定要彻底删除吗？");
        if (message==true){
            $.ajax({
                url:"chapter/del",
                data:{"chapid":$("#chapid").val()},
                success:function (data) {
                    swal("删除成功!", "此章节已彻底删除", "success");
                    $("#chapterContentInput").val("");
                    window.location.reload();
                }
            })
        }
    }
</script>
